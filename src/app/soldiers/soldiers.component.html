<div style="width:100%; height:100%;" fxLayout="column" fxLayoutAlign="center center">

  <div>
    <mat-form-field appearance="standard">
      <mat-label>חיפוש</mat-label>
      <input [(ngModel)]="query" matInput placeholder="חיפוש" (keyup)="keyup()">
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <input matInput placeholder="first name" [(ngModel)]="firstName">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <input matInput placeholder="last name" [(ngModel)]="lastName">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <input matInput placeholder="ID" [(ngModel)]="id">
  </mat-form-field>
  
  <button mat-button color="primary" (click)="createSoldier()">ADD SOLDIER</button>
  
  <div *ngIf="soldiers" fxLayout="row" fxLayoutGap="20px" style="margin: 20px;">
    <mat-card *ngFor="let soldier of soldiersToView" style="max-width: 400px;">
      <mat-card-header>
        <mat-card-title>{{soldier.firstName}} {{soldier.lastName}}</mat-card-title>
        <mat-card-subtitle>{{soldier.id}}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

      <mat-card-content>
        <p>
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" (click)="deleteSoldier(soldier.id)"><mat-icon>delete</mat-icon></button>
        <button mat-button color="accent" (click)="editSoldier()"><mat-icon>edit</mat-icon></button>
      </mat-card-actions>

    </mat-card>

  </div>
</div>
