<div style="width:100%; height:100%;" fxLayout="column" fxLayoutAlign="center center">

  <div>
    <mat-form-field appearance="standard">
      <mat-label>חיפוש</mat-label>
      <input [(ngModel)]="query" matInput placeholder="חיפוש" (keyup)="keyup()">
    </mat-form-field>
  </div>
    
  <div *ngIf="soldiers" fxLayout="row wrap" fxLayoutAlign="space-around space-around">
    <mat-card style="margin-bottom: 20px;" *ngFor="let soldier of soldiersToView">
      <mat-card-header>
        <mat-card-title>{{soldier.firstName}} {{soldier.lastName}}</mat-card-title>
        <mat-card-subtitle>{{soldier.id}}</mat-card-subtitle>
      </mat-card-header>

      <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" width="200px">

      <mat-card-content>
        <p>
        </p>
      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayoutAlign="space-between">
        <button mat-button color="primary" (click)="deleteSoldier(soldier.id)"><mat-icon>delete</mat-icon></button>
        <button mat-button color="accent" (click)="editSoldier()"><mat-icon>edit</mat-icon></button>
      </mat-card-actions>

    </mat-card>

  </div>
</div>
